<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Poppins", Arial, sans-serif;
  }

  .card {
    background: white;
    width: 360px;
    padding: 30px 20px 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
  }

  h1 {
    color: #e91e63;
    margin: 20px 0 30px;
    font-size: 26px;
  }

  .buttons {
    position: relative;
    height: 60px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #e91e63;
    color: white;
    margin-right: 10px;
  }

  #noBtn {
    background: #aaa;
    color: white;
    position: absolute;
  }

  #message {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    color: #e91e63;
    font-weight: bold;
  }

  /* Man with heart */
  .man {
    width: 140px;
    margin: auto;
  }
</style>
</head>

<body>

<div class="card" id="card">

  <!-- MAN WITH HEART (SVG) -->
  <svg class="man" viewBox="0 0 200 260">
    <!-- Head -->
    <circle cx="100" cy="45" r="30" fill="#ffccbc"/>
    <!-- Hair -->
    <path d="M70 45 Q100 10 130 45" fill="#3e2723"/>
    <!-- Body -->
    <rect x="70" y="75" width="60" height="80" rx="20" fill="#4fc3f7"/>
    <!-- Arms -->
    <rect x="40" y="85" width="40" height="20" rx="10" fill="#ffccbc"/>
    <rect x="120" y="85" width="40" height="20" rx="10" fill="#ffccbc"/>
    <!-- Heart -->
    <path d="M100 110
             C100 95, 80 95, 80 110
             C80 130, 100 145, 100 145
             C100 145, 120 130, 120 110
             C120 95, 100 95, 100 110"
          fill="#e91e63"/>
  </svg>

  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
  </div>

  <div id="message">
    I love you ‚ù§Ô∏è<br>
    Please meet me soon ü•∞
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const card = document.getElementById("card");

  noBtn.addEventListener("mouseover", () => {
    const maxX = card.clientWidth - noBtn.clientWidth;
    const maxY = card.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
