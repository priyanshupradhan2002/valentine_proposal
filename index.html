<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.message {
    font-size: 22px;
    margin-bottom: 20px;
    min-height: 30px;
}

.characters {
    font-size: 90px;
    margin: 20px 0;
}

.heart {
    font-size: 60px;
    animation: pulse 1s infinite;
}

.buttons {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 160px;
    margin: 0 auto;
}

button {
    padding: 12px 28px;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn {
    background: #ff2d55;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2d55;
    position: absolute;
    left: 220px;
    top: 60px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Floating hearts */
.floating-heart {
    position: fixed;
    color: rgba(255,255,255,0.8);
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { bottom: -20px; opacity: 1; }
    100% { bottom: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>SUSH üíñ</h1>

    <div class="characters">
        üë¶ <span class="heart">‚ù§Ô∏è</span> üëß
    </div>

    <div class="message" id="msg">
        Will you be my Valentine?
    </div>

    <div class="buttons" id="btnArea">
        <button id="yesBtn">YES üòç</button>
        <button id="noBtn">NO üôà</button>
    </div>
</div>


<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");
const msg = document.getElementById("msg");
const music = document.getElementById("bgMusic");

const noMessages = [
    "Are you sure? ü•∫",
    "Please think again üò≠",
    "Give me one chance üíï",
    "Don‚Äôt break my heart üíî",
    "Pretty please üò¢",
    "I‚Äôll be very sad üòû"
];

let clickCount = 0;
let popupIndex = 0;

// Move NO button inside box
function moveNoButton() {
    const areaRect = btnArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Hover ‚Üí only move
noBtn.addEventListener("mouseenter", moveNoButton);

// Click logic
noBtn.addEventListener("click", () => {
    clickCount++;
    moveNoButton();

    if (clickCount % 2 === 0) {
        alert(noMessages[popupIndex % noMessages.length]);
        popupIndex++;
    }
});

// YES clicked
yesBtn.addEventListener("click", () => {
    msg.innerHTML = "I LOVE YOU SUSH ‚ù§Ô∏è<br>Please meet me soon üòò";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

// Heart rain
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
